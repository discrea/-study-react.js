<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나도 코딩왕</title>
  </head>
  <body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때 메로나</h2>

    <script>
      setTimeout(function () {
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').innerHTML = '올때 바밤바밤바';
        document.getElementById('hello').style.color = 'red';
        document.getElementById('hi').style.fontSize = '60px';
      }, 1000);
    </script>
  </body>
</html>
